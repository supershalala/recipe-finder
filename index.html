<div class="container">
<!-- card section that dynamically loads from JS -->
<section id="recipe-section" class="recipe-section card">
  <div class="card-image">
    <figure class="image">
      <img class="is-256x256" id="img-section"></img>
    </figure>
  </div>
  <ul id="ingredients-list" class="ingredients">
  </ul>
  <ul id="instruction-list" class="instructions">
  </ul>
  <div id="additional-info">
    <div class="serves"><p id="serves"></p></div>
    <div class="prep"><p id="prep-time"></p></div>
    <div class="cook"><p id="cook-time"></p></div>
  </div>
</section>
<!-- tabs section -->
<div class="tabs is-boxed">
 <ul>
   <li id="trending-recipes-tab" class="is-active">
     <a>
       <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
       <span>Trending Recipes</span>
     </a>
   </li>
 </ul>
</div>
   <section id="trending-section" class="trending-section"></section>
</div>
