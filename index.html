<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link href="
   https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css
   " rel="stylesheet">   
   <link rel="stylesheet" href="./assets/style.css" />
   <script
     src="https://code.jquery.com/jquery-3.6.4.min.js"
     integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
     crossorigin="anonymous"
   ></script>
   <title>Recipe Maker</title>
 </head>
 <body>
   <h1>Recipe Search Tool</h1>
   <form id="form" class="search-form">
     <input type="text" id="search-field" placeholder="Search for a recipe...">
     <button type="button" id="search-btn" onclick="searchFunction()">Search</button>
     <h3> Search History:</h3>
     <ul id="searchHistory"></ul>
 </form>


   <button id="random-btn">I'm Feeling Hungry</button>
   <!-- tabs section -->
   <div class="tabs is-boxed">
    <ul>
      <li id="trending-recipes-tab" class="is-active">
        <a>
          <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
          <span>Trending Recipes</span>
        </a>
      </li>
      <li id="featured-recipes-tab">
        <a>
          <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
          <span>Featured</span>
        </a>
      </li>
      <li id="sweets-recipes-tab">
        <a>
          <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
          <span id="tab-heading">Spring Sweets</span>
        </a>
      </li>
    </ul>
  </div>
   <section id="recipe-section" class="recipe-section">
     <img id="img-section"></img>
     <ul id="ingredients-list" class="ingredients">
     </ul>
     <ul id="instruction-list" class="instructions">
     </ul>
     <div id="additional-info">
       <div class="serves"><p id="serves"></p></div>
       <div class="prep"><p id="prep-time"></p></div>
       <div class="cook"><p id="cook-time"></p></div>
     </div>
   </section>
   <section id="trending-section" class="trending-section"></section>


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
   <script src="./assets/script.js"></script>
 </body>
</html>
