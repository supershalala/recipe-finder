<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <title>Recipe Maker</title>
  </head>
  <body>
    <h1>Recipe Search Tool</h1>
    <form id="form" class="search-form">
        <input type="text" id="search-field" placeholder="Search for a recipe...">
        <button type="button" id="search-btn" onclick="searchFunction()">Search</button>
    </form>
    <button id="random-btn">I'm Feeling Hungry</button>
    <section id="recipe-section" class="recipe-section">
      <ul id="ingredients-list" class="ingredients">
        <h2>Ingredients</h2>
      </ul>
      <ul id="instruction-list" class="instructions">
        <h2>Method</h2>
      </ul>
      <div id="additional-info">
        <div class="serves">Serves:<p id="serves"></p></div>
        <div class="prep">Prep Time:<p id="prep-time"></p></div>
        <div class="cook">Cook Time:<p id="cook-time"></p></div>
      </div>
    </section>
    <br />
    Search History:
<div style="border:1px solid green; width:400px; height:300px; overflow-y:scroll;"> <ul id="searchHistory"></ul> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
