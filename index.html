<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <!-- Bulma CDN -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


   <link rel="stylesheet" href="./assets/style.css" />
   <script
     src="https://code.jquery.com/jquery-3.6.4.min.js"
     integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
     crossorigin="anonymous"
   ></script>
   <title>Recipe Maker</title>
 </head>
 <body>
  <div class="columns pt-4 has-background-dark">
   <h1 class="column is-one-quarter pl-5 has-text-primary-light is-size-2">Recipe Search Tool</h1>
   <form id="form" class="search-form">
     <input type="text" id="search-field" placeholder="Search for a recipe...">
     <button type="button" id="search-btn" onclick="searchFunction()">Search</button>
     <h3> Search History:</h3>
     <ul id="searchHistory"></ul>
 </form>
   <button id="random-btn " class="button is-large is-link">I'm Feeling Hungry</button>

  </div>
<!-- card section that dynamically loads from JS -->
   <section id="recipe-section" class="recipe-section card">
    <div class="card-image">
      <figure class="image">
     <img class="is-256x256" id="img-section"></img>
    </figure>
    </div>
     <ul id="ingredients-list" class="ingredients">
     </ul>
     <ul id="instruction-list" class="instructions">
     </ul>
     <div id="additional-info">
       <div class="serves"><p id="serves"></p></div>
       <div class="prep"><p id="prep-time"></p></div>
       <div class="cook"><p id="cook-time"></p></div>
     </div>
   </section>


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
   <script src="./assets/script.js"></script>
 </body>
</html>
